{% extends 'base.html' %} {% block title %}Registro - Sistema de Prontuários
UBS{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Criar Conta</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmar_senha" class="form-label"
              >Confirmar Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmar_senha"
              name="confirmar_senha"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-0">
          Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

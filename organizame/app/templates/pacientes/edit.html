{% extends 'base.html' %} {% block title %}Editar Paciente - Sistema de
Prontuários UBS{% endblock %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Editar Paciente</h2>
  <a
    href="{{ url_for('pacientes.view', id=paciente.id) }}"
    class="btn btn-secondary"
    >Voltar</a
  >
</div>

<div class="card">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Dados do Paciente</h5>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            value="{{ paciente.nome }}"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="cartao_sus" class="form-label">Cartão SUS</label>
          <input
            type="text"
            class="form-control"
            id="cartao_sus"
            name="cartao_sus"
            value="{{ paciente.cartao_sus }}"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="data_nascimento" class="form-label"
            >Data de Nascimento</label
          >
          <input
            type="date"
            class="form-control"
            id="data_nascimento"
            name="data_nascimento"
            value="{{ paciente.data_nascimento }}"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            name="telefone"
            value="{{ paciente.telefone }}"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <textarea
          class="form-control"
          id="endereco"
          name="endereco"
          rows="3"
          required
        >
{{ paciente.endereco }}</textarea
        >
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          Atualizar Paciente
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
